<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="contentbox">
        <img src="css/img/1.jpg" alt="">
        <a href="#">Create an account</a>
    </div>
    <div class="formbox">
        <form action="#" method="POST" class="theform">
            <h1 id="title">SignIn</h1>
            <div class="inp"><i class="fas fa-user"></i><input type="username" placeholder="UserName"></div>
            <div class="inp"><i class="fas fa-lock"></i><input type="password" placeholder="Password"></div>
            <input type="checkbox" name="remember" id="check"><label for="remember" id="checklabel">RememberMe</label>
            <input type="submit" value="Log in">
            <div class="logins">
                <span>Or Login with</span>
                <a href="#"><i class="fab fa-facebook-square " id="facebook"></i></a>
                <a href="#"><i class="fab fa-google-plus-square " id="google"></i></a>
                <a href="#"><i class="fab fa-twitter-square " id="twitter"></i></a>
            </div>
        </form>
    </div>
</body>

</html>
